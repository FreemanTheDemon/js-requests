<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

    <style>
        #repeat-text {

        }

    <button id='say-hello-button'>say hello!</button>
    <button id='animals-button'>oh my!</button>

    <form method="get" id="food-submit">

          <input type="text" name="food" id="food" required />
          <input type="submit" value="Submit your food">

    <p id='hello-text'>Hello World!</p>
